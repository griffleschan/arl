<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Location-based AR.js demo</title>
    <script src="https://aframe.io/releases/1.1.0/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-look-at-component@0.8.0/dist/aframe-look-at-component.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>
  </head>

  <body style="margin: 0; overflow: hidden">
    <a-scene
      vr-mode-ui="enabled: false"
      embedded
      arjs="sourceType: webcam; debugUIEnabled: false;"
    >
      <a-box
        position="-1 0.5 -3"
        look-at="[gps-camera]"
        scale="0.5 0.5 0.5"
        gps-entity-place="latitude: 1.3450743198243835; longitude: 103.87526595714985"
        position="0 25 0"
        rotation="0 45 0"
        color="#4CC3D9"
      ></a-box>
      <a-sphere
        position="0 1.25 -5"
        look-at="[gps-camera]"
        scale="0.5 0.5 0.5"
        gps-entity-place="latitude: 1.345084656923106; longitude: 103.87521442595241"
        position="0 20 0"
        radius="1.25"
        color="#EF2D5E"
      ></a-sphere>
      <a-text
        value="This content will always face you."
        look-at="[gps-camera]"
        scale="50 50 50"
        gps-entity-place="latitude: 1.3450820; longitude: 103.8751903;"
        position="0 15 0"
      ></a-text>
      <a-camera gps-camera rotation-reader> </a-camera>
    </a-scene>
  </body>
</html>
